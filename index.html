<!DOCTYPE html>
<html>
<head>
    <title>SupremeCampus RAG Chatbot</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h2>Ask Anything about SupremeCampus</h2>
    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Type your question..." style="width: 70%;" />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            const box = document.getElementById("chat-box");
            box.innerHTML += `<div class='user'><b>You:</b> ${message}</div>`;
            input.value = "";

            const res = await fetch("http://localhost:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            box.innerHTML += `<div class='bot'><b>Bot:</b> ${data.response}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
